<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Prototype</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
  }
</style>
</head>

<body>

<!-- Three.js -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   إنشاء المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الكاميرا
========================= */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 6);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =========================
   الإضاءة
========================= */
const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
scene.add(ambientLight);

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

/* =========================
   أرضية الورشة
========================= */
const floorGeo = new THREE.PlaneGeometry(20, 20);
const floorMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
const floor = new THREE.Mesh(floorGeo, floorMat);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   جدار خلفي
========================= */
const wallGeo = new THREE.BoxGeometry(20, 5, 0.5);
const wallMat = new THREE.MeshStandardMaterial({ color: 0x444444 });
const wall = new THREE.Mesh(wallGeo, wallMat);
wall.position.set(0, 2.5, -10);
scene.add(wall);

/* =========================
   سيارة بسيطة (مؤقتة)
========================= */
const carGeo = new THREE.BoxGeometry(2, 1, 4);
const carMat = new THREE.MeshStandardMaterial({ color: 0xaa0000 });
const car = new THREE.Mesh(carGeo, carMat);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   حلقة الرسم
========================= */
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();

/* =========================
   دعم تغيير حجم الشاشة
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
