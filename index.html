<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo ‚Äì Repair Mode FIXED</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
}
#joystick{
  position:fixed;
  bottom:30px;
  left:30px;
  width:150px;
  height:150px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  border:2px solid rgba(255,255,255,0.3);
}
#stick{
  position:absolute;
  left:50%;
  top:50%;
  width:60px;
  height:60px;
  margin:-30px;
  border-radius:50%;
  background:rgba(255,255,255,0.7);
}
#interact{
  position:fixed;
  bottom:40px;
  right:40px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:#ff9800;
  border:none;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>
<div id="joystick"><div id="stick"></div></div>
<button id="interact">ÿ™ŸÅÿßÿπŸÑ</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script>
/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);

/* ===== Player ===== */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4,1.2,4,8),
  new THREE.MeshStandardMaterial({color:0x00aaff})
);
player.position.set(0,1,5);
scene.add(player);

/* ===== Light ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.6));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(5,10,5);
scene.add(sun);

/* ===== Ground ===== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(50,50),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

/* ===== Car ===== */
const carMat = new THREE.MeshStandardMaterial({color:0xaa0000});
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2,1,4),
  carMat
);
car.position.set(0,0.5,0);
scene.add(car);

/* ===== States ===== */
let repairMode = false;

/* ===== Camera Look ===== */
let camYaw = 0;
let camPitch = -0.3;
let lookId = null;
let lastX = 0;
let lastY = 0;

/* ===== Touch Look ===== */
window.addEventListener("touchstart",e=>{
  for(const t of e.changedTouches){
    if(t.clientX > innerWidth/2 && lookId === null){
      lookId = t.identifier;
      lastX = t.clientX;
      lastY = t.clientY;
    }
  }
});

window.addEventListener("touchmove",e=>{
  for(const t of e.changedTouches){
    if(t.identifier === lookId){
      camYaw   -= (t.clientX - lastX) * 0.004;
      camPitch -= (t.clientY - lastY) * 0.004;
      camPitch = Math.max(-1.2, Math.min(0.2, camPitch));
      lastX = t.clientX;
      lastY = t.clientY;
    }
  }
});

window.addEventListener("touchend",e=>{
  for(const t of e.changedTouches){
    if(t.identifier === lookId) lookId = null;
  }
});

/* ===== Animate ===== */
function animate(){
  requestAnimationFrame(animate);

  if(repairMode){
    // üîß Ÿàÿ∂ÿπ ÿßŸÑÿ™ÿµŸÑŸäÿ≠ (ŸÉÿßŸÖŸäÿ±ÿß ŸÅŸÇÿ∑)
    const dir = new THREE.Vector3(
      Math.sin(camYaw)*Math.cos(camPitch),
      Math.sin(camPitch),
      Math.cos(camYaw)*Math.cos(camPitch)
    );
    camera.position.set(
      car.position.x,
      car.position.y + 1.6,
      car.position.z + 1.8
    );
    camera.lookAt(camera.position.clone().add(dir));
  }else{
    // üéÆ ŸÑÿπÿ® ÿπÿßÿØŸä (ŸÉÿßŸÖŸäÿ±ÿß ÿ´ÿßÿ®ÿ™ÿ© ÿÆŸÑŸÅ ÿßŸÑŸÑÿßÿπÿ®)
    camera.position.set(
      player.position.x,
      player.position.y + 3,
      player.position.z + 6
    );
    camera.lookAt(player.position);
  }

  renderer.render(scene,camera);
}
animate();

/* ===== Interaction ===== */
document.getElementById("interact").onclick = ()=>{
  if(player.position.distanceTo(car.position) < 2.5){
    repairMode = !repairMode;
    player.visible = !repairMode;
    carMat.color.set(repairMode ? 0x00ff00 : 0xaa0000);
  }else{
    alert("ÿßŸÇÿ™ÿ±ÿ® ŸÖŸÜ ÿßŸÑÿ≥Ÿäÿßÿ±ÿ©");
  }
};

window.addEventListener("resize",()=>{
  camera.aspect = innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>
</body>
</html>
