<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Split Control</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
  font-family: sans-serif;
}

#interactBtn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #ff9800;
  color: #000;
  font-size: 16px;
  border: none;
  font-weight: bold;
}
</style>
</head>

<body>

<button id="interactBtn">تفاعل</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الكاميرا
========================= */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 6);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   الإضاءة
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

/* =========================
   الأرضية
========================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(30, 30),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   السيارة
========================= */
const carMaterial = new THREE.MeshStandardMaterial({ color: 0xaa0000 });
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  carMaterial
);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   التحكم (يمين حركة / يسار توجيه)
========================= */
let rotationY = 0;
let moveForward = false;

let lookTouchId = null;
let moveTouchId = null;
let lastLookX = 0;

window.addEventListener("touchstart", e => {
  for (const t of e.changedTouches) {
    // النصف الأيسر = توجيه
    if (t.clientX < window.innerWidth / 2 && lookTouchId === null) {
      lookTouchId = t.identifier;
      lastLookX = t.clientX;
    }

    // النصف الأيمن = حركة
    if (t.clientX >= window.innerWidth / 2 && moveTouchId === null) {
      moveTouchId = t.identifier;
      moveForward = true;
    }
  }
});

window.addEventListener("touchmove", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookTouchId) {
      const dx = t.clientX - lastLookX;
      rotationY -= dx * 0.001;
      camera.rotation.y = rotationY;
      lastLookX = t.clientX;
    }
  }
});

window.addEventListener("touchend", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookTouchId) {
      lookTouchId = null;
    }
    if (t.identifier === moveTouchId) {
      moveTouchId = null;
      moveForward = false;
    }
  }
});

/* =========================
   زر التفاعل
========================= */
document.getElementById("interactBtn").onclick = () => {
  const d = camera.position.distanceTo(car.position);
  if (d < 3) {
    carMaterial.color.set(0x00ff00);
  } else {
    alert("اقترب من السيارة");
  }
};

/* =========================
   حلقة اللعبة
========================= */
function animate() {
  requestAnimationFrame(animate);

  if (moveForward) {
    camera.position.x -= Math.sin(rotationY) * 0.06;
    camera.position.z -= Math.cos(rotationY) * 0.06;
  }

  renderer.render(scene, camera);
}
animate();

/* =========================
   تغيير الحجم
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
