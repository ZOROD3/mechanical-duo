<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Repair Mode 1</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
}

/* ===== Joystick ===== */
#joystick{
  position:fixed;
  bottom:30px;
  left:30px;
  width:150px;
  height:150px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  border:2px solid rgba(255,255,255,0.3);
}
#stick{
  position:absolute;
  left:50%;
  top:50%;
  width:60px;
  height:60px;
  margin-left:-30px;
  margin-top:-30px;
  border-radius:50%;
  background:rgba(255,255,255,0.7);
}

/* ===== Interaction Button ===== */
#interact{
  position:fixed;
  bottom:40px;
  right:40px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:#ff9800;
  border:none;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>
<button id="interact">تفاعل</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== Player ===== */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4,1.2,4,8),
  new THREE.MeshStandardMaterial({color:0x00aaff})
);
player.position.set(0,1,5);
scene.add(player);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);

/* ===== Light ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.5));
const light = new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);

/* ===== Ground ===== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(60,60),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

/* ===== Car ===== */
const carMat = new THREE.MeshStandardMaterial({color:0xaa0000});
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2,1,4),
  carMat
);
car.position.set(0,0.5,0);
scene.add(car);

/* ===== States ===== */
let repairMode = false;

/* ===== Joystick ===== */
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joyX=0, joyY=0, joyActive=false;
const maxDist=60;

joystick.addEventListener("touchstart",()=>{ if(!repairMode) joyActive=true; });

joystick.addEventListener("touchmove",e=>{
  if(repairMode) return;
  const r=joystick.getBoundingClientRect();
  const t=e.touches[0];
  let x=t.clientX-(r.left+r.width/2);
  let y=t.clientY-(r.top+r.height/2);
  const d=Math.min(Math.hypot(x,y),maxDist);
  const a=Math.atan2(y,x);
  joyX=Math.cos(a)*d/maxDist;
  joyY=Math.sin(a)*d/maxDist;
  stick.style.transform=`translate(${joyX*maxDist}px,${joyY*maxDist}px)`;
});

joystick.addEventListener("touchend",()=>{
  joyActive=false; joyX=0; joyY=0;
  stick.style.transform="translate(0,0)";
});

/* ===== Camera Look ===== */
let camYaw=0, lookId=null, lastX=0;

window.addEventListener("touchstart",e=>{
  if(repairMode) return;
  for(const t of e.changedTouches){
    if(t.clientX>innerWidth/2 && lookId===null){
      lookId=t.identifier;
      lastX=t.clientX;
    }
  }
});

window.addEventListener("touchmove",e=>{
  if(repairMode) return;
  for(const t of e.changedTouches){
    if(t.identifier===lookId){
      camYaw -= (t.clientX-lastX)*0.004;
      lastX=t.clientX;
    }
  }
});

window.addEventListener("touchend",e=>{
  for(const t of e.changedTouches){
    if(t.identifier===lookId) lookId=null;
  }
});

/* ===== Movement ===== */
const speed=0.12;

function animate(){
  requestAnimationFrame(animate);

  if(!repairMode && joyActive){
    const forward = new THREE.Vector3(Math.sin(camYaw),0,Math.cos(camYaw));
    const right = new THREE.Vector3(Math.sin(camYaw+Math.PI/2),0,Math.cos(camYaw+Math.PI/2));

    const move = forward.clone().multiplyScalar(-joyY)
      .add(right.clone().multiplyScalar(-joyX))
      .multiplyScalar(speed);

    player.position.add(move);
    if(move.length()>0.001){
      player.rotation.y = Math.atan2(move.x,move.z);
    }
  }

  /* Camera */
  if(!repairMode){
    const offset = new THREE.Vector3(Math.sin(camYaw)*-4,3,Math.cos(camYaw)*-4);
    camera.position.copy(player.position).add(offset);
    camera.lookAt(player.position);
  }else{
    // وضع التصليح
    camera.position.set(
      car.position.x,
      car.position.y+1.2,
      car.position.z+2.5
    );
    camera.lookAt(car.position);
  }

  renderer.render(scene,camera);
}
animate();

/* ===== Interaction ===== */
document.getElementById("interact").onclick=()=>{
  const dist = player.position.distanceTo(car.position);
  if(dist<2.5){
    repairMode = !repairMode;

    if(repairMode){
      joyActive=false;
      joystick.style.opacity="0.3";
      carMat.color.set(0x00ff00);
    }else{
      joystick.style.opacity="1";
      carMat.color.set(0xaa0000);
    }
  }else{
    alert("اقترب من السيارة");
  }
};

/* ===== Resize ===== */
window.addEventListener("resize",()=>{
  camera.aspect=innerWidth/innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(innerWidth,innerHeight);
});
</script>

</body>
</html>
