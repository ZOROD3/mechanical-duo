<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Prototype</title>

<style>
  body {
    margin: 0;
    overflow: hidden;
    background: #000;
    touch-action: none;
  }
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الكاميرا (لاعب)
========================= */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 6);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
document.body.appendChild(renderer.domElement);

/* =========================
   الإضاءة
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.4));

const dirLight = new THREE.DirectionalLight(0xffffff, 1);
dirLight.position.set(5, 10, 5);
scene.add(dirLight);

/* =========================
   أرضية
========================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(30, 30),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   جدار
========================= */
const wall = new THREE.Mesh(
  new THREE.BoxGeometry(30, 5, 0.5),
  new THREE.MeshStandardMaterial({ color: 0x444444 })
);
wall.position.set(0, 2.5, -15);
scene.add(wall);

/* =========================
   سيارة
========================= */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  new THREE.MeshStandardMaterial({ color: 0xaa0000 })
);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   متغيرات الحركة
========================= */
let moveForward = false;
let moveBackward = false;
let rotationY = 0;

/* =========================
   تحكم باللمس
========================= */
let startX = 0;
let startY = 0;

window.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

window.addEventListener("touchmove", e => {
  const dx = e.touches[0].clientX - startX;
  const dy = e.touches[0].clientY - startY;

  rotationY -= dx * 0.002;
  camera.rotation.y = rotationY;

  if (dy < -20) moveForward = true;
  else if (dy > 20) moveBackward = true;
  else {
    moveForward = false;
    moveBackward = false;
  }
});

window.addEventListener("touchend", () => {
  moveForward = false;
  moveBackward = false;
});

/* =========================
   حلقة اللعبة
========================= */
function animate() {
  requestAnimationFrame(animate);

  const speed = 0.05;

  if (moveForward) {
    camera.position.x -= Math.sin(rotationY) * speed;
    camera.position.z -= Math.cos(rotationY) * speed;
  }

  if (moveBackward) {
    camera.position.x += Math.sin(rotationY) * speed;
    camera.position.z += Math.cos(rotationY) * speed;
  }

  renderer.render(scene, camera);
}
animate();

/* =========================
   تغيير حجم الشاشة
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
