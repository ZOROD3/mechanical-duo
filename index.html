<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Third Person Fixed</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

/* ===== Joystick ===== */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.3);
}

#stick {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 60px;
  height: 60px;
  margin-left: -30px;
  margin-top: -30px;
  border-radius: 50%;
  background: rgba(255,255,255,0.7);
}

/* ===== زر التفاعل ===== */
#interact {
  position: fixed;
  bottom: 40px;
  right: 40px;
  width: 90px;
  height: 90px;
  border-radius: 50%;
  background: #ff9800;
  border: none;
  font-size: 16px;
  font-weight: bold;
}
</style>
</head>

<body>

<div id="joystick">
  <div id="stick"></div>
</div>

<button id="interact">تفاعل</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   اللاعب
========================= */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4, 1.2, 4, 8),
  new THREE.MeshStandardMaterial({ color: 0x00aaff })
);
player.position.set(0, 1, 5);
scene.add(player);

/* =========================
   الكاميرا
========================= */
const camera = new THREE.PerspectiveCamera(
  70,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);

/* =========================
   الإضاءة
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   الأرض
========================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(60, 60),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   سيارة
========================= */
const carMat = new THREE.MeshStandardMaterial({ color: 0xaa0000 });
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  carMat
);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   Joystick
========================= */
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joyX = 0;
let joyY = 0;
let joyActive = false;
const maxDist = 60;

joystick.addEventListener("touchstart", () => joyActive = true);

joystick.addEventListener("touchmove", e => {
  const rect = joystick.getBoundingClientRect();
  const t = e.touches[0];

  let x = t.clientX - (rect.left + rect.width / 2);
  let y = t.clientY - (rect.top + rect.height / 2);

  const dist = Math.min(Math.sqrt(x*x + y*y), maxDist);
  const angle = Math.atan2(y, x);

  joyX = Math.cos(angle) * dist / maxDist;
  joyY = Math.sin(angle) * dist / maxDist;

  stick.style.transform =
    `translate(${joyX * maxDist}px, ${joyY * maxDist}px)`;
});

joystick.addEventListener("touchend", () => {
  joyActive = false;
  joyX = 0;
  joyY = 0;
  stick.style.transform = "translate(0,0)";
});

/* =========================
   دوران اللاعب
========================= */
let playerRotY = 0;

/* =========================
   دوران الكاميرا (يمين الشاشة)
========================= */
let camAngle = 0;
let lookId = null;
let lastX = 0;

window.addEventListener("touchstart", e => {
  for (const t of e.changedTouches) {
    if (t.clientX > window.innerWidth / 2 && lookId === null) {
      lookId = t.identifier;
      lastX = t.clientX;
    }
  }
});

window.addEventListener("touchmove", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookId) {
      const dx = t.clientX - lastX;
      camAngle -= dx * 0.003;
      lastX = t.clientX;
    }
  }
});

window.addEventListener("touchend", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookId) lookId = null;
  }
});

/* =========================
   زر التفاعل
========================= */
document.getElementById("interact").onclick = () => {
  const d = player.position.distanceTo(car.position);
  if (d < 2.5) {
    carMat.color.set(0x00ff00);
  } else {
    alert("اقترب من السيارة");
  }
};

/* =========================
   حلقة اللعبة
========================= */
function animate() {
  requestAnimationFrame(animate);

  if (joyActive) {
    // لف اللاعب
    playerRotY -= joyX * 0.05;
    player.rotation.y = playerRotY;

    // ✅ أمام / خلف (مصبوط)
    const speed = -joyY * 0.08;
    player.position.x += Math.sin(playerRotY) * speed;
    player.position.z += Math.cos(playerRotY) * speed;
  }

  // الكاميرا خلف اللاعب + دوران يدوي
  const camOffset = new THREE.Vector3(
    Math.sin(playerRotY + camAngle) * -4,
    3,
    Math.cos(playerRotY + camAngle) * -4
  );
  camera.position.copy(player.position).add(camOffset);
  camera.lookAt(player.position);

  renderer.render(scene, camera);
}
animate();

/* =========================
   تغيير الحجم
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
