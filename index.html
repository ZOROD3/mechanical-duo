<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Stable Base</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
}
#joystick{
  position:fixed;
  bottom:30px;
  left:30px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
}
#stick{
  position:absolute;
  left:50%;
  top:50%;
  width:55px;
  height:55px;
  margin-left:-27.5px;
  margin-top:-27.5px;
  border-radius:50%;
  background:#fff;
}
#interact{
  position:fixed;
  bottom:40px;
  right:40px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:#ff9800;
  border:none;
  font-size:16px;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>
<button id="interact">تفاعل</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* ===== Renderer ===== */
const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);

/* ===== Player ===== */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4,1.2),
  new THREE.MeshStandardMaterial({color:0x00aaff})
);
player.position.set(0,1,6);
scene.add(player);

/* ===== Lights ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.5));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(5,10,5);
scene.add(sun);

/* ===== Ground ===== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(60,60),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

/* ===== Car ===== */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2,1,4),
  new THREE.MeshStandardMaterial({color:0xaa0000})
);
car.position.set(0,0.5,0);
scene.add(car);

/* ===== Hood ===== */
const hood = new THREE.Mesh(
  new THREE.BoxGeometry(2,0.2,1.5),
  new THREE.MeshStandardMaterial({color:0x880000})
);
hood.position.set(0,1.05,1);
scene.add(hood);

let hoodOpen=false;
let repairMode=false;

/* ===== Joystick ===== */
let moveX=0, moveZ=0;
const joy=document.getElementById("joystick");
const stick=document.getElementById("stick");

joy.addEventListener("touchmove",e=>{
  const t=e.touches[0];
  const r=joy.getBoundingClientRect();
  const x=t.clientX-(r.left+r.width/2);
  const y=t.clientY-(r.top+r.height/2);
  const d=Math.min(50,Math.hypot(x,y));
  const a=Math.atan2(y,x);
  stick.style.transform=`translate(${Math.cos(a)*d}px,${Math.sin(a)*d}px)`;
  moveX=Math.cos(a)*0.08;
  moveZ=Math.sin(a)*0.08;
});
joy.addEventListener("touchend",()=>{
  stick.style.transform="translate(0,0)";
  moveX=moveZ=0;
});

/* ===== Interaction ===== */
document.getElementById("interact").onclick=()=>{
  const d=player.position.distanceTo(car.position);
  if(d<2.5){
    repairMode=!repairMode;
    hoodOpen=repairMode;
  }
};

/* ===== Camera Control ===== */
let camYaw=0;
window.addEventListener("touchmove",e=>{
  if(e.touches.length===1 && e.touches[0].clientX>innerWidth/2){
    camYaw-=e.touches[0].movementX*0.002;
  }
});

/* ===== Loop ===== */
function animate(){
  requestAnimationFrame(animate);

  // حركة اللاعب
  if(!repairMode){
    player.position.x+=moveX*Math.cos(camYaw)-moveZ*Math.sin(camYaw);
    player.position.z+=moveZ*Math.cos(camYaw)+moveX*Math.sin(camYaw);
  }

  // الكاميرا
  if(!repairMode){
    camera.position.set(
      player.position.x+Math.sin(camYaw)*-4,
      player.position.y+3,
      player.position.z+Math.cos(camYaw)*-4
    );
    camera.lookAt(player.position);
  }else{
    camera.position.set(car.position.x,car.position.y+1.8,car.position.z+2);
    camera.lookAt(car.position);
  }

  hood.rotation.x = hoodOpen ? -Math.PI/2.2 : 0;

  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
