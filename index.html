<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Joystick Control</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}

/* Joystick */
#joystick {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 140px;
  height: 140px;
  border-radius: 50%;
  background: rgba(255,255,255,0.15);
  border: 2px solid rgba(255,255,255,0.3);
}

#stick {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 60px;
  height: 60px;
  margin-left: -30px;
  margin-top: -30px;
  border-radius: 50%;
  background: rgba(255,255,255,0.6);
}
</style>
</head>

<body>

<div id="joystick">
  <div id="stick"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الكاميرا
========================= */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 6);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   الإضاءة
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   الأرض
========================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 40),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   سيارة
========================= */
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  new THREE.MeshStandardMaterial({ color: 0xaa0000 })
);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   Joystick Logic
========================= */
const joystick = document.getElementById("joystick");
const stick = document.getElementById("stick");

let joyActive = false;
let joyX = 0;
let joyY = 0;

const maxDist = 50;

joystick.addEventListener("touchstart", e => {
  joyActive = true;
});

joystick.addEventListener("touchmove", e => {
  const rect = joystick.getBoundingClientRect();
  const touch = e.touches[0];

  let x = touch.clientX - (rect.left + rect.width / 2);
  let y = touch.clientY - (rect.top + rect.height / 2);

  const dist = Math.min(Math.sqrt(x*x + y*y), maxDist);
  const angle = Math.atan2(y, x);

  joyX = Math.cos(angle) * dist / maxDist;
  joyY = Math.sin(angle) * dist / maxDist;

  stick.style.transform =
    `translate(${joyX * maxDist}px, ${joyY * maxDist}px)`;
});

joystick.addEventListener("touchend", () => {
  joyActive = false;
  joyX = 0;
  joyY = 0;
  stick.style.transform = "translate(0,0)";
});

/* =========================
   تدوير الكاميرا (يمين الشاشة)
========================= */
let rotationY = 0;
let lastLookX = 0;
let lookTouchId = null;

window.addEventListener("touchstart", e => {
  for (const t of e.changedTouches) {
    if (t.clientX > window.innerWidth / 2 && lookTouchId === null) {
      lookTouchId = t.identifier;
      lastLookX = t.clientX;
    }
  }
});

window.addEventListener("touchmove", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookTouchId) {
      const dx = t.clientX - lastLookX;
      rotationY += dx * 0.002;
      camera.rotation.y = rotationY;
      lastLookX = t.clientX;
    }
  }
});

window.addEventListener("touchend", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === lookTouchId) {
      lookTouchId = null;
    }
  }
});

/* =========================
   حلقة اللعبة
========================= */
function animate() {
  requestAnimationFrame(animate);

  if (joyActive && joyY < 0) {
    const speed = -joyY * 0.07;
    camera.position.x += Math.sin(rotationY + joyX * 0.5) * speed;
    camera.position.z += Math.cos(rotationY + joyX * 0.5) * speed;
  }

  renderer.render(scene, camera);
}
animate();

/* =========================
   تغيير الحجم
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
