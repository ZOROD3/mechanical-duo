<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – Hood System</title>

<style>
body{
  margin:0;
  overflow:hidden;
  background:#000;
  touch-action:none;
}
#joystick{
  position:fixed;
  bottom:30px;
  left:30px;
  width:140px;
  height:140px;
  border-radius:50%;
  background:rgba(255,255,255,0.15);
  border:2px solid rgba(255,255,255,0.3);
}
#stick{
  position:absolute;
  left:50%;
  top:50%;
  width:55px;
  height:55px;
  margin-left:-27.5px;
  margin-top:-27.5px;
  border-radius:50%;
  background:rgba(255,255,255,0.8);
}
#interact{
  position:fixed;
  bottom:40px;
  right:40px;
  width:90px;
  height:90px;
  border-radius:50%;
  background:#ff9800;
  border:none;
  font-size:16px;
  font-weight:bold;
}
</style>
</head>

<body>

<div id="joystick"><div id="stick"></div></div>
<button id="interact">تفاعل</button>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* ===== Scene ===== */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

const renderer = new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

/* ===== Camera ===== */
const camera = new THREE.PerspectiveCamera(70,innerWidth/innerHeight,0.1,1000);

/* ===== Player ===== */
const player = new THREE.Mesh(
  new THREE.CapsuleGeometry(0.4,1.2,4,8),
  new THREE.MeshStandardMaterial({color:0x00aaff})
);
player.position.set(0,1,6);
scene.add(player);

/* ===== Lights ===== */
scene.add(new THREE.AmbientLight(0xffffff,0.5));
const sun = new THREE.DirectionalLight(0xffffff,1);
sun.position.set(5,10,5);
scene.add(sun);

/* ===== Ground ===== */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(60,60),
  new THREE.MeshStandardMaterial({color:0x555555})
);
floor.rotation.x = -Math.PI/2;
scene.add(floor);

/* ===== Car Body ===== */
const carBody = new THREE.Mesh(
  new THREE.BoxGeometry(2,1,4),
  new THREE.MeshStandardMaterial({color:0xaa0000})
);
carBody.position.set(0,0.5,0);
scene.add(carBody);

/* ===== Hood (الكبوت) ===== */
const hoodMat = new THREE.MeshStandardMaterial({color:0x880000});
const hood = new THREE.Mesh(
  new THREE.BoxGeometry(2,0.2,1.5),
  hoodMat
);
hood.position.set(0,1.05,1);
hood.rotation.x = 0;
scene.add(hood);

let hoodOpen = false;

/* ===== States ===== */
let repairMode = false;

/* ===== Interaction ===== */
document.getElementById("interact").onclick=()=>{
  const dist = player.position.distanceTo(carBody.position);

  if(dist < 2.5){
    repairMode = !repairMode;
    player.visible = !repairMode;
  }

  // فتح الكبوت فقط في وضع التصليح
  if(repairMode){
    hoodOpen = !hoodOpen;
  }
};

/* ===== Camera ===== */
let camYaw=0;
let repairYaw=0;

function animate(){
  requestAnimationFrame(animate);

  // حركة الكاميرا
  if(!repairMode){
    camera.position.set(
      player.position.x+Math.sin(camYaw)*-4,
      player.position.y+3,
      player.position.z+Math.cos(camYaw)*-4
    );
    camera.lookAt(player.position);
  }else{
    camera.position.set(
      carBody.position.x,
      carBody.position.y+1.8,
      carBody.position.z+2
    );
    camera.lookAt(carBody.position);
  }

  // حركة الكبوت
  if(hoodOpen){
    hood.rotation.x = -Math.PI/2.2;
  }else{
    hood.rotation.x = 0;
  }

  renderer.render(scene,camera);
}
animate();
</script>

</body>
</html>
