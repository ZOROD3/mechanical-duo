<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>Mechanical Duo – GTA Style Control</title>

<style>
body {
  margin: 0;
  overflow: hidden;
  background: #000;
  touch-action: none;
}
</style>
</head>

<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
/* =========================
   المشهد
========================= */
const scene = new THREE.Scene();
scene.background = new THREE.Color(0x202020);

/* =========================
   الكاميرا
========================= */
const camera = new THREE.PerspectiveCamera(
  75,
  window.innerWidth / window.innerHeight,
  0.1,
  1000
);
camera.position.set(0, 1.6, 6);

/* =========================
   الريندر
========================= */
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

/* =========================
   الإضاءة
========================= */
scene.add(new THREE.AmbientLight(0xffffff, 0.5));
const light = new THREE.DirectionalLight(0xffffff, 1);
light.position.set(5, 10, 5);
scene.add(light);

/* =========================
   الأرض
========================= */
const floor = new THREE.Mesh(
  new THREE.PlaneGeometry(40, 40),
  new THREE.MeshStandardMaterial({ color: 0x555555 })
);
floor.rotation.x = -Math.PI / 2;
scene.add(floor);

/* =========================
   سيارة
========================= */
const carMat = new THREE.MeshStandardMaterial({ color: 0xaa0000 });
const car = new THREE.Mesh(
  new THREE.BoxGeometry(2, 1, 4),
  carMat
);
car.position.set(0, 0.5, 0);
scene.add(car);

/* =========================
   التحكم (GTA Style)
========================= */
let rotationY = 0;
let moveSpeed = 0;

let moveTouchId = null;
let lookTouchId = null;
let startMoveY = 0;
let lastLookX = 0;

window.addEventListener("touchstart", e => {
  for (const t of e.changedTouches) {

    // نصف الشاشة الأيسر = حركة
    if (t.clientX < window.innerWidth / 2 && moveTouchId === null) {
      moveTouchId = t.identifier;
      startMoveY = t.clientY;
    }

    // نصف الشاشة الأيمن = توجيه
    if (t.clientX >= window.innerWidth / 2 && lookTouchId === null) {
      lookTouchId = t.identifier;
      lastLookX = t.clientX;
    }
  }
});

window.addEventListener("touchmove", e => {
  for (const t of e.changedTouches) {

    // الحركة للأمام (سحب للأعلى)
    if (t.identifier === moveTouchId) {
      const dy = startMoveY - t.clientY;
      moveSpeed = Math.max(0, Math.min(dy * 0.002, 0.08));
    }

    // التوجيه
    if (t.identifier === lookTouchId) {
      const dx = t.clientX - lastLookX;
      rotationY += dx * 0.002;
      camera.rotation.y = rotationY;
      lastLookX = t.clientX;
    }
  }
});

window.addEventListener("touchend", e => {
  for (const t of e.changedTouches) {
    if (t.identifier === moveTouchId) {
      moveTouchId = null;
      moveSpeed = 0;
    }
    if (t.identifier === lookTouchId) {
      lookTouchId = null;
    }
  }
});

/* =========================
   حلقة اللعبة
========================= */
function animate() {
  requestAnimationFrame(animate);

  if (moveSpeed > 0) {
    camera.position.x += Math.sin(rotationY) * moveSpeed;
    camera.position.z += Math.cos(rotationY) * moveSpeed;
  }

  renderer.render(scene, camera);
}
animate();

/* =========================
   تغيير الحجم
========================= */
window.addEventListener("resize", () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

</body>
</html>
